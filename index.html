<!DOCTYPE html>
<html lang="en-GB">
<head>
<title>Comment Box</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./comment-box.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>

<body>

<div class="header">
  <h1>COMMENTS</h1>
</div>
<br>
<h3>Please leave your comments.</h3>

<div class="container">
  <div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="name" placeholder="Your name...">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email">Email</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email" placeholder="Your email...">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Comments</label>
    </div>
    <div class="col-75">
      <input  type="text" id="userInput" name="message" placeholder="Your comments..." onkeyup="countChars(this);" ></input>
      <button class="submit-button" onclick="myFunction()" > Submit </button>

    </div>
  </div>

</div>

<div>
<p id="charNum">140 characters remaining</p>
<h2 id="userOutput">  </h2>
</div>



<!-- End page content -->
<script defer src="./website.js"></script>

</body>
</html>
