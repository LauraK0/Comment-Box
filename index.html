<!DOCTYPE html>
<html lang="en-GB">
<head>
<title>Comment Box</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./comment-box.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>

<body>
  <!-- Navbar (sit on top) -->
  <header class="header">
    <nav class="navbar">
      <div>
        <button class="navbar_toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
  
      <ul class="main_nav">
        <li>
          <a href="#" class="nav_links">HOME</a>
        </li>
        <li>
          <a href="#" class="nav_links">PRODUCTS</a>
        </li>
        <li>
          <a href="#" class="nav_links">ABOUT</a>
        </li>
        <li>
          <a href="#" class="nav_links">CONTACT</a>
        </li>
        <li>
          <a href="#" class="nav_links">BLOG</a>
        </li>
      </ul>
  
    </nav>
  </header>


  <h2>Comments</h2>
<p>Please leave your comments.</p>

<div class="container">
  <div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="name" placeholder="Your name...">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email">Email</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email" placeholder="Your email...">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Comments</label>
    </div>
    <div class="col-75">
      <input  type="text" id="userInput" name="message" placeholder="Your comments..." onkeyup="countChars(this);" ></input>
      <button class="submit-button" onclick="myFunction()" > Submit </button>

    </div>
  </div>

</div>

<p id="charNum">140 characters remaining</p>
<h1 id="userOutput">  </h1>



  <!-- Footer -->
  <footer class="">
    <div class="">
      <h3>FOOTER</h3>
      <p>Thank you for visiting our site.</p>
    </div>

  </footer>


<!-- End page content -->
<script defer src="./website.js"></script>

</body>
</html>
